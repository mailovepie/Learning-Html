<!DOCTYPE html>
<html>
<head>
	<title>Complex Form</title>
</head>
<body>
	<h1>Complex Form </h1> <br></br>
	<fieldset>
		<legend><strong>Personal Information</strong></legend>
		<label for="name">Name</label>
		<input type="name" id="name" name="name">
		<label for="email"> EMail</label>
		<input type="email" id="email" name="email">
		<label for="phone"> Phone</label>
		<input type="tel" id="phone" name="phone">
		<label for="date"> Date of Birth</label>
		<input type="date" id="date" name="date">
		<article> Gender</article>
		<input type="radio" name="gen" id="male">
		<label for="male">Male</label>
		<input type="radio" name="gen" id="female">
		<label for="female">Female</label>
		<label for="country">Country</label>
	<select name="country" id="country">
		<option value="country">Bhupendra Jogi</option>
		<option value="country">India </option>
		<option value="country">Israel </option>
	</select>
    </fieldset>
    <br>
	<fieldset>
		<legend>
			<label for="street"><strong>Address </strong>Street</label> <input type="name" id="street" name="street">
			<label for="city"> City</label> <input type="city" id="city" name="city">
			<label for="state"> State</label> <input type="state" id="state" name="state">
			<label for="zipcode"> Zip Code</label> <input type="number" id="zipcode" name="zipcode">
		</legend>
	</fieldset><br>
	<fieldset>
		<legend>Other Information</legend>
		<label for="text">Comment</label>
		<textarea name="comment" id="text" cols="50" rows="5"></textarea>
		<label for="agree">I Agree with terms and conditions </label> <input type="radio" id="agreee" name="agree">
	</fieldset>
	<br>
	<button>Submit</button>


</body>
</html>
